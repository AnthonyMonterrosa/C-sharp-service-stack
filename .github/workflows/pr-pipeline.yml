name: Branch Pipeline

on:
  pull_request:
    types: [opened, reopened, synchronize, edited]
  pull_request_target:
    branches: [test, production]

jobs:
  Valid-Target-Branch :
    runs-on: ${{ vars.UBUNTU_VERSION }}
    steps:
    - name: 'Info'
      run: |
        echo '${{ github.head_ref }}'
        echo '${{ github.base_ref }}'
    - if: (github.head_ref == 'production' && github.base_ref != 'test') || (github.head_ref == 'test' && github.base_ref != 'main')
      name: 'Invalid PR Target'
      run: exit 1
